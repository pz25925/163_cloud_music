<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>loading...</title>

    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .loading-group {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #757f9a;
        background: -webkit-linear-gradient(to top, #d7dde8, #757f9a);
        background: linear-gradient(to top, #d7dde8, #757f9a);
      }

      .loading-group .title {
        color: #fff;
        font-weight: bold;
        font-size: 14px;
        margin-top: 40px;
        margin-bottom: 10px;
        letter-spacing: 0.2em;
      }

      .loading-group .sub-title {
        color: #fff;
        font-size: 12px;
      }

      .loading-group .sk-cube-grid {
        width: 30px;
        height: 30px;
      }

      .loading-group .sk-cube-grid .sk-cube {
        width: 10px;
        height: 10px;
        background-color: #fff;
        float: left;
        -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
        animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
      }

      .loading-group .sk-cube-grid .sk-cube1 {
        border-top-left-radius: 4px;
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      .loading-group .sk-cube-grid .sk-cube2 {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }

      .loading-group .sk-cube-grid .sk-cube3 {
        border-top-right-radius: 4px;
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }

      .loading-group .sk-cube-grid .sk-cube4 {
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
      }

      .loading-group .sk-cube-grid .sk-cube5 {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      .loading-group .sk-cube-grid .sk-cube6 {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }

      .loading-group .sk-cube-grid .sk-cube7 {
        border-bottom-left-radius: 4px;
        -webkit-animation-delay: 0s;
        animation-delay: 0s;
      }

      .loading-group .sk-cube-grid .sk-cube8 {
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
      }

      .loading-group .sk-cube-grid .sk-cube9 {
        border-bottom-right-radius: 4px;
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      @-webkit-keyframes sk-cubeGridScaleDelay {
        0%,
        70%,
        100% {
          -webkit-transform: scale3D(1, 1, 1);
          transform: scale3D(1, 1, 1);
        }

        35% {
          -webkit-transform: scale3D(0, 0, 1);
          transform: scale3D(0, 0, 1);
        }
      }

      @keyframes sk-cubeGridScaleDelay {
        0%,
        70%,
        100% {
          -webkit-transform: scale3D(1, 1, 1);
          transform: scale3D(1, 1, 1);
        }

        35% {
          -webkit-transform: scale3D(0, 0, 1);
          transform: scale3D(0, 0, 1);
        }
      }
    </style>
  </head>

  <body>
    <noscript> <strong> We're sorry but trunk doesn't work properly without JavaScript enabled. Please enable it to continue. </strong> </noscript>
    <div id="app">
      <div class="loading-group">
        <div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
        </div>
        <div class="title">加载中...</div>
        <div class="sub-title">首次加载较慢，请耐心等待</div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
